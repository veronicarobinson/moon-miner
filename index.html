<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

    <link rel="stylesheet" href="styles.css">

    <title>Miner</title>
</head>

<body class="debug">
    <!-- NOTE CHEESE MOON -------------------------------------------->
    <header class="container-fluid">
        <div class="row p-5 m-2">
            <div class="col d-flex justify-content-center">
                <div class="">
                    <img onclick="mine()" src="https://em-content.zobj.net/source/facebook/65/new-moon-symbol_1f311.png"
                        alt="">

                </div>

            </div>
        </div>

    </header>

    <main class="container-fluid">
        <div class="row p-1 border justify-items-center">
            <!-- NOTE CLICK COUNT / CHEESE / TIMER  --------------------------->
            <div class="col">
                <div class="row p-1 gap-1border justify-content-center">
                    <div class="col-3">
                        <p id="mine">Clicks: </p>

                    </div>
                    <div class="col-3">
                        <span id="cheese"></span>
                        Cheese Total
                    </div>
                    <div class="col-3">
                        Timer
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <!-- NOTE UPGRADES / STATS ---------------------------------------->
        <div class="row p-2 m-1 border justify-content-center">
            <section>
                <!-- STUB UPGRADES ---------------------------->
                <div class="col-3 border">
                    <button onclick="buyClickUpgrade()" id="pickaxe-button">
                        pickaxe 10
                    </button>
                </div>
                <div class="col-3 border">
                    <button onclick="buyDrillUpgrade()" id="drill-button">
                        drill 10
                    </button>
                </div>
                <div class="col-3">
                    <button onclick="buyAutoMaticUpgrade()" id="rover-button"></button>
                    Click Stats
                </div>
                <div class="col-3">
                    <button onclick="buyAutoMaticUpgrade()" id="station-button"></button>
                    Auto Stats
                </div>

            </section>
            <!-- STUB STATS ----------------------------- -->
            <section>
                <div class="col border">
                    <span id="pickaxe-stats"></span>


                </div>
                <div class="col border">
                    <span id="drill-stats"></span>

                </div>
                <div id="rover-stats" class="col">

                </div>
                <div id="station-stats" class="col">

                </div>

            </section>
        </div>

    </footer>




    <script src="app.js"></script>
</body>

</html>
